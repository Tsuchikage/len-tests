# pytest.ini
[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(message)s
log_file = pytest.log
log_file_level = INFO
log_file_format = %(asctime)s - %(message)s
addopts = --disable-warnings
markers =
    smoke: quick tests to check basic functionality
    regression: comprehensive tests for regression
    api: tests related to API endpoints
    ui: tests related to user interface functionality
    crud: tests related to create, read, update, and delete operations

    negative: negative tests
    auth: tests related to authentication
    workspace: tests related to workspaces

filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
